<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Blocks Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>

    <div class="game-win">
      <h1>Winner !</h1>
      <span class="play-again">Play Again</span>
      <div class="competitors-board">
        <h3 class="title">Competitors</h3>
      </div>

      <span class="try">Try Again</span>
    </div>

      <div class="name">Hello <span></span></div>
      <span class="timer"></span>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>

    <div class="memory-game-blocks">
